<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>HelloCanvas</title>
</head>
<body>
	<h1>Canvas</h1>
	<hr>

	<canvas id="canvas" width="800" height="800">
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');

/*		ctx.fillStyle = "rgb(0,110,0)";
		ctx.fillRect(100,200,200,200);
		ctx.fillStyle = "rgb(200,0,0)";
		ctx.clearRect(150,250,80,80);
*/		for(var i=0;i<20;i++){
			if(i%4==0){
				ctx.fillStyle = "rgb(0,0,0)";
				ctx.fillRect(150+i*10,150+i*10,100,100);
			} else {
				ctx.fillStyle = "rgb(200,0,0)";
				ctx.fillRect(150+i*10,150+i*10,100,100);
			}
		}
		ctx.beginPath();
		ctx.moveTo(75,50);
		ctx.lineTo(100,75)
		ctx.lineTo(100,25)
		ctx.fill();

		ctx.beginPath();
		ctx.moveTo(175,50);
		ctx.lineTo(150,75)
		ctx.lineTo(150,25)
		ctx.fill();

		ctx.beginPath();
		ctx.arc(350,100,  50,  0,Math.PI*1.5,  false);
		ctx.closePath();
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(355,95,  50,  0,Math.PI*1.5,  true);
		ctx.closePath();
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(500,100,  50,  0,Math.PI*1.5,  false);
		ctx.moveTo(500,100);
		ctx.lineTo(500,50);
		ctx.moveTo(500,100);
		ctx.lineTo(550,100);
		ctx.stroke();

		var x = 510;
		var y = 90;
		var r = 50;
		ctx.beginPath();
		ctx.arc(x,y,  r,  0,Math.PI*1.5,  true);
		ctx.moveTo(x,y);
		ctx.lineTo(x,y-r);
		ctx.moveTo(x,y);
		ctx.lineTo(x+r,y);
		ctx.stroke();

	</script>
</body>
</html>
