<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Canvasの練習</title>
</head>
<body>
	<h1>Canvasの練習</h1>
	<hr>

	<canvas id="canvas" width="1000" height="1000">
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');

		ctx.fillStyle = "rgb(0,0,0)";
		for(var i=0; i<10; i++){
			for(var j=0; j<10; j++){
				ctx.fillRect(50+i*60,50+j*60,58,58);
			}
		}
	</script>
</body>
</html>
